<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
       
        body {
      margin: 0;
       height: 100vh; 
       display: flex;
      justify-content: center; 
      align-items: center; 
      background-color: black;  
      color: white;  
      font-size: 50px; 
      font-weight: bold;
    }
    .fa-eye{
        animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0.1); /* effet de fermeture verticale */
      }
    }
    </style>
</head>
<body>
    <div>B<i class="fa-solid fa-eye"></i>B</div>
</body>
</html>
